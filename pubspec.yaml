name: vivofit
description: "Aplicación fitness para gestión de rutinas, nutrición y membresías"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^13.0.0
  
  # UI Components
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Forms & Validation
  email_validator: ^2.1.17
  mask_text_input_formatter: ^2.7.0
  
  # Date & Time
  table_calendar: ^3.0.9
  intl: ^0.19.0
  
  # Image Handling
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  
  # Video Player
  video_player: ^2.8.2
  chewie: ^1.7.5
  
  # HTTP & API
  http: ^1.2.0
  
  # AI & Machine Learning - Actualizado para soportar gemini-1.5-flash
  google_generative_ai: ^0.4.6
  
  # Permissions
  permission_handler: ^11.3.0
  
  # Database - Supabase
  supabase_flutter: ^2.5.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Charts & Analytics
  fl_chart: ^0.66.0
  
  # Utilities
  uuid: ^4.3.3
  logger: ^2.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/images/logo/
    - assets/images/onboarding/
    - assets/images/nutrition/
    - assets/images/blog/
    - assets/icons/
    - assets/logo/
    - assets/onboarding/
